<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js"></script>
        <title id="title">Cookie Clicker Clone</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    </head>
    <body>
        <div id="wrapper"> <!-- div to parent the whole page -->
            <div id="topbar"> <!-- Top Bar with credits -->
                <div>
                    <b style="font-weight:bold;">Cookie Clicker CLONE</b>
                </div>
                <div>
                    <b>Authors: Bruno Geraldi Weber</b>
                </div>
                <div>
                    <b>Cookie Clicker from scratch</b>
                </div>
            </div>
            <div id="game"> <!-- The game itself, everything bellow the top bar -->
                <div id="left_panel">
                    <div id="bottom_gradient"></div>
                    <div id="bottom_filler"></div>
                    <div>
                    <h2>Bakery's Name</h1>
                    </div>
                    <div id="cookie_numbers">
                        <div id="cookie_balance">
                            0 cookies
                        </div>
                        <div id="cookie_persec">
                            per second: 0
                        </div>
                    </div>
                    <div id="cookie_anchor">
                        <div id="shine"></div>
                        <div id="shine" style="animation-direction: reverse"></div>
                        <div id="big_cookie"> <!-- We put 2 divs for the cookie simply because of the wobbliness-->
                        <button id="big_cookie_button" onclick="bake_cookie()"></button>
                        </div>
                    </div>
                </div>
                <div id="wood_separators" class="vertical_panel_left" style="left: 30%"></div>
                <div id="middle_panel">
                    <div id="middle_panel_buttons">
                        <div id="options" class="woodslabs">Options</div>
                        <div id="stats" class="woodslabs">Stats</div>
                        <div id="info" class="woodslabs">Info</div>
                        <div id="legacy" class="woodslabs">Legacy</div>
                        <div id="wood_separators_mid_panel"></div>
                    </div>
                    <div>
                        Items
                    </div>
                </div>
                <div id="wood_separators" class="vertical_panel_right" style="right: 317px"></div>
                <div id="right_panel">
                    <div id="store">
                        <div id="store_title">Store</div>
                        <div id="upgrades"></div>
                        <div id="products">
                            <div id="cursor"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
