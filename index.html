<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js"></script>
        <title>Cookie Clicker Clone</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    </head>
    <body>
        <div id="wrapper"> <!-- Basically a div to parent the whole page -->
            <div id="topbar"> <!-- Top Bar with credits -->
                <div>
                    <b style="font-weight:bold;">Cookie Clicker CLONE</b>
                </div>
                <div>
                    <b>Authors: Bruno Geraldi Weber & Henrique Liba</b>
                </div>
                <div>
                    <b>Cookie Clicker from scratch</b>
                </div>
            </div>
            <div id="game"> <!-- The game itself, everything bellow the top bar -->
                <div id="left_panel">
                    <div>
                    <h2>Bakery's Name</h1>
                    </div>
                    <div id="cookie_numbers">
                        <div>
                        <h1 id="cookie_balance">0 Cookies</h1>
                        </div>
                        <div>
                        <h3 id="cookie_persec">per second: 0</h3>
                        </div>
                    </div>
                    <div id="big_cookie">
                    <button class="big_cookie_button" onclick="bake_cookie()"></button>
                    </div>
                </div>
                <div id="wood_separators" class="vertical_panel_left" style="left: 30%"></div>
                <div id="middle_panel">
                    <div id="middle_panel_buttons">
                        <div id="options">Options</div>
                        <div id="stats">Stats</div>
                        <div id="info">Info</div>
                        <div id="legacy">Legacy</div>
                        <div id="wood_separators_mid_panel"></div>
                    </div>
                </div>
                <div id="wood_separators" class="vertical_panel_right" style="right: 317px"></div>
                <div id="right_panel">
                    <div id="store">
                        <div id="store_title">Store</div>
                        <div id="upgrades"></div>

                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
