<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js"></script>
        <title id="title">Cookie Clicker Clone</title>
    </head>
    <body>
       <div id="wrapper"> <!-- div to wrap the whole page -->
            <div id="topbar"> <!-- Top Bar with credits -->
                <div>
                    <b>Cookie Clicker CLONE</b>
                </div>
                <div>
                    <b>Authors: Bruno Geraldi Weber</b>
                </div>
                <div>
                    <a href="https://orteil.dashnet.org/cookieclicker/" target="_blank">ORIGINAL GAME HERE</a>
                </div>
            </div>
            <div id="game"> <!-- The game itself, everything bellow the top bar -->
                <div id="left_panel">
                    <div id="bottom_gradient"></div>
                    <div id="bottom_filler"></div>
                    <div id="cookie_text_anchor">
                        <div id="bakery_name">
                            Test Bakery's Name
                        </div>
                        <div id="cookie_numbers">
                            <div id="cookie_balance" class="title">
                            </div>
                            <div id="cookie_persec">
                            </div>
                        </div>
                    </div>
                    <div id="cookie_anchor">
                        <div id="shine"></div>
                        <div id="shine" style="animation-direction: reverse"></div>
                        <div id="big_cookie">
                        <button id="big_cookie_button" onclick="bake_cookie()"></button>
                        </div>
                    </div>
                </div>
                <div id="wood_separators" style="left: 30%"></div> <!-- vertical wood separator -->
                <div id="middle_panel">
                    <div id="middle_panel_buttons">
                        <div id="options" class="woodslabs">Options</div>
                        <div id="stats" class="woodslabs">Stats</div>
                        <div id="info" class="woodslabs">Info</div>
                        <div id="legacy" class="woodslabs">Legacy</div>
                        <div id="wood_separators_mid_panel"></div>
                    </div>
                    <div>
                        Items
                    </div>
                </div>
                <div id="wood_separators" style="right: 317px"></div> <!-- vertical wood separator -->
                <div id="right_panel">
                    <div id="store">
                        <div id="store_title" class="title">Store</div>
                        <div id="upgrades_area">
                            <div id="upgrade_icon" style="display: none;" onmouseover="tooltip_upgrade()" onclick="buy_upgrade()"></div>
                        </div>
                        <div id="products">
                            <div id="cursor" class="button" onmouseover="tooltip_building()" onclick="buy_cursor()">
                                <div id="cursor_icon" class="building_icon">
                                    <div id="cursor_name" class="title building_name">???</div>
                                    <div id="cursor_price" class="building_price">15</div>
                                </div>
                                <div id="cursor_quantity" class="building_quantity"></div>
                            </div>
                            <div id="grandma" class="button" onclick="buy_grandma()">
                                <div id="grandma_icon" class="building_icon">
                                    <div id="grandma_name" class="title building_name">???</div>
                                    <div id="grandma_price" class="building_price">100</div>
                                </div>
                                <div id="grandma_quantity" class="building_quantity"></div>
                            </div>
                            <div id="farm" class="button" onclick="buy_farm()" style="display: none;">
                                <div id="farm_icon" class="building_icon">
                                    <div id="farm_name" class="title building_name">???</div>
                                    <div id="farm_price" class="building_price">1,100</div>
                                </div>
                                <div id="farm_quantity" class="building_quantity"></div>
                            </div>
                            <div id="mine" class="button" onclick="buy_mine()" style="display: none;">
                                <div id="mine_icon" class="building_icon">
                                    <div id="mine_name" class="title building_name">???</div>
                                    <div id="mine_price" class="building_price">12,000</div>
                                </div>
                                <div id="mine_quantity" class="building_quantity"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
